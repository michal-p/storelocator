    </div>
    <div class="stores-list-container">

          <div class="store_index">1</div>

        <div class="store">

        <div class="store">

    <div id="map"></div>
    <script>
      var map
      function initMap() {
        var losAngeles = {
          lat: 34.06338,
          lng: -118.35808,
        }
        map = new google.maps.Map(document.getElementById('map'), {
          center: losAngeles,
          zoom: 8,
        })
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({ position: losAngeles, map: map })
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
      async
      defer
    ></script>
